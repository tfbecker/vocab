services:
  app:
    build: .
    ports:
      - "3000"
    volumes:
      - vocab-data:/app/data
    environment:
      - NODE_ENV=production
      - SMTP_USER=felixbecker1111@gmail.com
      - SMTP_PASS=hzmpnkkoiotwriei
    labels:
      - "traefik.http.services.vocab-app.loadbalancer.server.port=3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  cron:
    image: alpine:latest
    depends_on:
      - app
    labels:
      - "traefik.enable=false"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo '0 8 * * 1-5 wget -q -O - http://app:3000/api/send-email' | crontab -
        crond -f -l 2
    restart: unless-stopped

volumes:
  vocab-data:
