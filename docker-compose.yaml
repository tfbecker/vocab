services:
  vocab:
    build: .
    ports:
      - "3000"
    volumes:
      - vocab-data:/app/data
    environment:
      - NODE_ENV=production
      - SMTP_USER=felixbecker1111@gmail.com
      - SMTP_PASS=hzmpnkkoiotwriei
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vocab.rule=Host(`vocab.becker.im`)"
      - "traefik.http.routers.vocab.entrypoints=https"
      - "traefik.http.routers.vocab.tls=true"
      - "traefik.http.services.vocab.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  cron:
    image: alpine:latest
    depends_on:
      - vocab
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo '0 8 * * 1-5 wget -q -O - http://vocab:3000/api/send-email' | crontab -
        crond -f -l 2
    restart: unless-stopped

volumes:
  vocab-data:

networks:
  default:
    external: true
    name: coolify
